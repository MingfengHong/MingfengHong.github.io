    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <div class="logo">
                    <span class="logo-text">H</span>
                </div>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="publications.html" class="nav-link">学术成果</a>
                </li>
                <li class="nav-item">
                    <a href="portfolio.html" class="nav-link">作品集</a>
                </li>
                <li class="nav-item">
                    <a href="projects.html" class="nav-link">开源代码</a>
                </li>
                <li class="nav-item">
                    <a href="blog.html" class="nav-link active">博客</a>
                </li>
            </ul>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">学术博客</h1>
                <p class="page-subtitle">理论分享、技术探索、学术思考</p>
            </div>
        </section>

        <section class="page-content">
            <div class="container">
                <!-- 分类导航 -->
                <div class="category-nav mb-lg" id="category-nav">
                    <!-- 动态加载分类 -->
                </div>

                <!-- 博客文章列表 -->
                <div class="blog-posts" id="blog-posts">
                    <!-- 动态加载文章列表 -->
                    <div class="loading">加载中...</div>
                </div>

                <!-- 文章详情模态框 -->
                <div class="article-modal" id="article-modal" style="display: none;">
                    <div class="modal-overlay" onclick="closeArticle()"></div>
                    <div class="modal-content-wrapper">
                        <button class="modal-close" onclick="closeArticle()">&times;</button>
                        <div class="modal-content">
                            <article class="article-detail" id="article-content">
                                <!-- 文章内容将在这里渲染 -->
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 洪铭锋 (Mingfeng Hong). Le vent se lève, il faut tenter de vivre.</p>
